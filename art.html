
 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Watercolor Exhibition</title>

  <style>
    :root {
      --page-max: 1100px;   /* 页面最大宽度 */
      --gap: 20px;          /* 图片间距 */
      --img-radius: 10px;   /* 圆角 */
    }

    body {
      margin: 0;
      padding: 40px 16px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      display: flex;
      justify-content: center; /* 整体居中 */
    }

    .page {
      width: 100%;
      max-width: var(--page-max);
    }

    #paper-title h1 {
      margin: 0 0 10px;
      font-size: 32px;
      font-weight: 650;
      letter-spacing: 0.2px;
    }

    #venue {
      margin-bottom: 28px;
      opacity: 0.8;
      font-size: 16px;
    }

    /* 画廊：默认每行 2 张，自动换行 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: var(--gap);
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;          /* 等比缩放 */
      display: block;
      border-radius: var(--img-radius);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    /* 手机：屏幕太窄就变 1 列（更好看） */
    @media (max-width: 640px) {
      .gallery {
        grid-template-columns: 1fr;
      }
      #paper-title h1 {
        font-size: 26px;
      }
    }

    /* 可选：如果你想所有图片显示成统一比例（会裁切）
       取消注释即可
    */
    /*
    .gallery img {
      aspect-ratio: 4 / 3;
      object-fit: cover;
    }
    */
  </style>
</head>

<body>
  <div class="page">
    <div id="paper-title">
      <h1>Exhibition of My Watercolor Artistry</h1>
    </div>

    <div id="venue">
      2023–2025 @ Vancouver
    </div>

    <div class="gallery">
      <img src="watercolor/IMG_5685.jpg" alt="Art Image 1">
      <img src="watercolor/IMG_5686.PNG" alt="Art Image 2">
      <img src="watercolor/IMG_5687.PNG" alt="Art Image 4">
      <img src="watercolor/IMG_5691.PNG" alt="Art Image 8">
     
      <img src="watercolor/IMG_5688.PNG" alt="Art Image 5">
      <img src="watercolor/IMG_5689.PNG" alt="Art Image 6">
      <img src="watercolor/IMG_5690.PNG" alt="Art Image 7">
      <img src="watercolor/IMG_5684.jpg" alt="Art Image 3">
      <img src="watercolor/IMG_5692.PNG" alt="Art Image 9">

     
    </div>
  </div>
</body>
</html>
